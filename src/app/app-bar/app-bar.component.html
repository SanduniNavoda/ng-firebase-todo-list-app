<header class="flex justify-between items-center h-[60px] bg-sky-50">
  <div class="flex gap-2 items-center p-1">
    <mat-icon class="text-sky-500 !text-4xl" [inline]="true" fontIcon="task_alt"></mat-icon>
    <h1 class="!text-2xl !m-0 select-none">To-do List</h1>
  </div>
  <div [class.outline]="isMenuVisible" (click)="$event.stopPropagation(); isMenuVisible = !isMenuVisible"
       #profilePic class="border border-gray-300 border-solid bg-contain cursor-pointer
       rounded-full w-[38px] h-[38px] hover:outline outline-gray-300 m-3"></div>

</header>
<div (click)="$event.stopPropagation()" *ngIf="isMenuVisible" class="flex flex-col items-center fixed right-0 border border-solid gap-2 pb-2
mr-1 shadow-1g
border-gray-300 rounded-b bg-gray-50">
  <div class="text-center border-0 border-b border-solid border-gray-300 p-2 px-8">
    <div class="font-medium">Hi, {{authService.getPrincipal()?.displayName}}</div>
    <div>{{authService.getPrincipalEmail()}}</div>
  </div>
  <button mat-stroked-button (click)="authService.signOut()">Sign Out</button>
</div>
